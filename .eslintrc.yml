env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - airbnb
  - next
  - 'next/core-web-vitals'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules:
  react/destructuring-assignment: off
  react/jsx-filename-extension: off
  camelcase: 
    - 2
    - ignoreDestructuring: true
  react/jsx-props-no-spreading: off
  '@next/next/no-img-element': warn
